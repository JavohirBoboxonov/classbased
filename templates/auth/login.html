<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish / Ro'yxatdan o'tish</title>
    <style>
        /* Asosiy sozlamalar */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Forma kartasi */
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        /* Input maydonlari */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #764ba2;
        }

        /* Xatolik xabari */
        .error {
            color: #ff4757;
            font-size: 14px;
            background: #ffe0e3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Tugma */
        button {
            width: 100%;
            padding: 14px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button:hover {
            background: #5a377d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Xush kelibsiz</h2>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="input-group">
            <label>Foydalanuvchi nomi</label>
            <input name="username" placeholder="Username" type="text" value="{{ username }}" required>
        </div>
        
        <div class="input-group">
            <label>Parol</label>
            <input name="password" placeholder="Password" type="password" required>
        </div>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
