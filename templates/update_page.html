<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ›  Productni tahrirlash</h2>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="image" placeholder="Image URL"
               value="{{ product.image }}">

        <input type="text" name="title" placeholder="Title"
               value="{{ product.title }}">

        <input type="text" name="make_company" placeholder="Make company"
               value="{{ product.make_company }}">

        <input type="text" name="composition" placeholder="Composition"
               value="{{ product.composition }}">

        <input type="number" name="make_year" placeholder="Make year"
               value="{{ product.make_year }}">

        <input type="number" name="limit_year" placeholder="Limit year"
               value="{{ product.limit_year }}">

        <textarea name="desc" placeholder="Description">{{ product.desc }}</textarea>

        <button type="submit">ðŸ’¾ Saqlash</button>
    </form>
</div>

</body>
</html>
